name: Build BTHome Sensor

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: nordicplayground/nrfconnect-sdk:v2.7-branch
      options: --user root  # <--- CRITICAL: Ensures we have permission to access tools

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: my-app

      - name: Initialize and Build
        # We combine init and build into one step to ensure env vars persist
        working-directory: my-app
        env:
          ZEPHYR_BASE: /workdir/zephyr
          ZEPHYR_TOOLCHAIN_VARIANT: zephyr
        run: |
          # 1. Initialize West inside the repo
          west init -l .
          
          # 2. Update dependencies (fetches zephyr/nrf repos)
          west update --narrow -o=--depth=1
          
          # 3. Export Zephyr CMake package
          west zephyr-export
          
          # 4. Build the firmware
          # We point to the local app (.) and specify the board
          west build -b nice_nano_v2 . -p

      - name: Archive Firmware
        uses: actions/upload-artifact@v4
        with:
          name: bthome_sensor_firmware
          path: |
            my-app/build/zephyr/zephyr.uf2
