name: Build BTHome Sensor

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: nordicplayground/nrfconnect-sdk:v2.7-branch
      # Do NOT run as root. We run as the default user 'ncs' who has the tools installed.
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: my-app

      - name: Build Firmware (Fast Mode)
        working-directory: my-app
        # We manually update the PATH to include the user's tool folder.
        # Then we build using the pre-installed SDK (ZEPHYR_BASE).
        run: |
          echo "=== STEP 1: Fixing Paths ==="
          export PATH=$PATH:/home/ncs/.local/bin
          
          echo "=== STEP 2: Verifying Tools ==="
          which west || echo "West still not found (will try python fallback)"
          echo "Zephyr Base: $ZEPHYR_BASE"

          echo "=== STEP 3: Initializing Project ==="
          # We initialize the local project so West knows it exists
          west init -l .
          
          echo "=== STEP 4: Building Firmware ==="
          # We skip 'west update' because the SDK is already in the Docker image.
          # We point CMake to the pre-installed Zephyr at $ZEPHYR_BASE
          west build -b nice_nano_v2 . -p -- -DZEPHYR_BASE=$ZEPHYR_BASE

      - name: Archive Firmware
        uses: actions/upload-artifact@v4
        with:
          name: bthome_sensor_firmware
          path: my-app/build/zephyr/zephyr.uf2
